<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-warning text-danger">Quản lý tuyển sinh</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label>Điểm chuẩn</label>
                                <input type="number" id="txtDiemChuan" />
                            </div>
                            <div class="form-group">
                                <label>Điểm Toán</label>
                                <input type="text" id="txtToan" />
                            </div>
                            <div class="form-group">
                                <label>Điểm Hóa</label>
                                <input type="text" id="txtHoa" />
                            </div>
                            <div class="form-group">
                                <label>Điểm Lý</label>
                                <input type="text" id="txtLy" />
                            </div>
                            <ul style="list-style-type: none;">
                                <p class="title bg-warning text-danger">Khu Vực Ưu Tiên</p>
                                <li class="type">
                                    <input type="radio" name="selector" id="khuVucA">
                                    <label for="khuVucA">Khu Vực A</label>
            
                                    <div class="check"></div>
                                </li>
            
                                <li class="type">
                                    <input type="radio" name="selector" id="khuVucB">
                                    <label for="khuVucB">Khu Vực B</label>
                                    <div class="check"></div>
                                </li>
            
                                <li class="type">
                                    <input type="radio" name="selector" id="khuVucC">
                                    <label for="khuVucC">Khu Vực C</label>
                                    <div class="check"></div>
                                </li>

                                <li class="type">
                                    <input type="radio" name="selector" id="khuVucX">
                                    <label for="khuVucX">X</label>
                                    <div class="check"></div>
                                </li>
                            </ul>
                            <button id="btnTongKet" class="btn btn-success">
                                Điểm Tổng Kết
                            </button>
                            <button id="btnXepLoai" class="btn btn-success">
                                Xếp Loại
                            </button>
                        </form>
                    </div>
                    
                    <div id="divTongKet" class="card-footer text-muted"></div>
                    <div id="divXepLoai" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
